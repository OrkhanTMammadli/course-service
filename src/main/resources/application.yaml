server:
  port: 8081

spring:
  application:
    name: course-service

  datasource:
    url: jdbc:postgresql://localhost:5432/courseDB
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

application:
  config:
    student-url: http://localhost:8080/api